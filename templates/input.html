<!DOCTYPE html>
<html lang="en">

<head>
    <title>Input Information- Cancer Recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="../static/ico/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../static/ico/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../static/ico/favicon-16x16.png">
    <link rel="manifest" href="../static/ico/site.webmanifest">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="../static/css/style.css" rel="stylesheet">
</head>

<body>

    <div class="container-fluid bg-light sticky-top">
        <div class="container">
            <nav class="navbar navbar-expand-lg bg-light navbar-light py-2 py-lg-0">
                <a href="/" class="navbar-brand1">
                    <img class="img img-fluid" src="static/img/Filoger.png" alt="Logo">
                </a>
                <a href="/" class="navbar-brand2">
                    <img class="img img-fluid" src="static/img/CancerRecognition.png" alt="Logo">
                </a>
                <button type="button" class="navbar-toggler ms-auto me-0" data-bs-toggle="collapse"
                    data-bs-target="#navbarCollapse">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <div class="navbar-nav ms-auto">
                        <a href="/" class="nav-item nav-link">Home</a>
                        <a href="/our-team" class="nav-item nav-link">Our Team</a>
                        <a href="/logout" class="nav-item nav-link">Logout</a>
                    </div>
                </div>
            </nav>
        </div>
    </div>

    <div class="container mt-5">
        <br>
        <h2>Enter Information</h2>

        <!-- Flash messages for feedback -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="mt-3">
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}" role="alert">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        
        <form method="POST"">
            <div class="form-group">
                <label>Radius (mean)</label>
                <input type="text" class="form-control" name="radius_mean" required>
            </div>
            <div class="form-group">
                <label>Texture (mean)</label>
                <input type="text" class="form-control" name="texture_mean" required>
            </div>
            <div class="form-group">
                <label>Perimeter (mean)</label>
                <input type="text" class="form-control" name="perimeter_mean" required>
            </div>
            <div class="form-group">
                <label>Area (mean)</label>
                <input type="text" class="form-control" name="area_mean" required>
            </div>
            <div class="form-group">
                <label>Smoothness (mean)</label>
                <input type="text" class="form-control" name="smoothness_mean" required>
            </div>
            <div class="form-group">
                <label>Compactness (mean)</label>
                <input type="text" class="form-control" name="compactness_mean" required>
            </div>
            <div class="form-group">
                <label>Concavity (mean)</label>
                <input type="text" class="form-control" name="concavity_mean" required>
            </div>
            <div class="form-group">
                <label>Concave Points (mean)</label>
                <input type="text" class="form-control" name="concave_points_mean" required>
            </div>
            <div class="form-group">
                <label>Symmetry (mean)</label>
                <input type="text" class="form-control" name="symmetry_mean)" required>
            </div>
            <div class="form-group">
                <label>Fractal Dimension (mean)</label>
                <input type="text" class="form-control" name="fractal_dimension_mean" required>
            </div>
            <div class="form-group">
                <label>Radius (standard error)</label>
                <input type="text" class="form-control" name="radius_standard_error" required>
            </div>
            <div class="form-group">
                <label>Texture (standard error)</label>
                <input type="text" class="form-control" name="texture_standard_error" required>
            </div>
            <div class="form-group">
                <label>Perimeter (standard error)</label>
                <input type="text" class="form-control" name="perimeter_standard_error" required>
            </div>
            <div class="form-group">
                <label>Area (standard error)</label>
                <input type="text" class="form-control" name="area_standard_error" required>
            </div>
            <div class="form-group">
                <label>Smoothness (standard error)</label>
                <input type="text" class="form-control" name="smoothness_standard_error" required>
            </div>
            <div class="form-group">
                <label>Compactness (standard error)</label>
                <input type="text" class="form-control" name="compactness_standard_error" required>
            </div>
            <div class="form-group">
                <label>Concavity (standard error)</label>
                <input type="text" class="form-control" name="concavity_standard_error" required>
            </div>
            <div class="form-group">
                <label>Concave Points (standard error)</label>
                <input type="text" class="form-control" name="concave_points_standard_error" required>
            </div>
            <div class="form-group">
                <label>Symmetry (standard error)</label>
                <input type="text" class="form-control" name="symmetry_standard_error" required>
            </div>
            <div class="form-group">
                <label>Fractal Dimension (standard error)</label>
                <input type="text" class="form-control" name="fractal_dimension_standard_error" required>
            </div>
            <div class="form-group">
                <label>Fractal Dimension (standard error)</label>
                <input type="text" class="form-control" name="fractal_dimension_standard_error" required>
            </div>
            <div class="form-group">
                <label>Radius (worst)</label>
                <input type="text" class="form-control" name="radius_worst" required>
            </div>
            <div class="form-group">
                <label>Texture (worst)</label>
                <input type="text" class="form-control" name="texture_worst" required>
            </div>
            <div class="form-group">
                <label>Perimeter (worst)</label>
                <input type="text" class="form-control" name="perimeter_worst" required>
            </div>
            <div class="form-group">
                <label>Area (worst)</label>
                <input type="text" class="form-control" name="area_worst" required>
            </div>
            <div class="form-group">
                <label>Smoothness (worst)</label>
                <input type="text" class="form-control" name="smoothness_worst" required>
            </div>
            <div class="form-group">
                <label>Compactness (worst)</label>
                <input type="text" class="form-control" name="compactness_worst" required>
            </div>
            <div class="form-group">
                <label>Concavity (worst)</label>
                <input type="text" class="form-control" name="concavity_worst" required>
            </div>
            <div class="form-group">
                <label>Concave Points (worst)</label>
                <input type="text" class="form-control" name="concave_points_worst" required>
            </div>
            <div class="form-group">
                <label>Symmetry (worst)</label>
                <input type="text" class="form-control" name="symmetry_worst" required>
            </div>
            <div class="form-group">
                <label>Fractal Dimension (worst)</label>
                <input type="text" class="form-control" name="fractal_dimension_worst" required>
            </div>
            <div class="form-group mt-3">
                <button type="submit" class="btn-custom">Submit</button>
            </div>
        </form>
    </div>

    <!-- Optional JavaScript for Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
